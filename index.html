<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Currency Converter</title>
    <h1>Currency Converter</h1>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap");
    </style>
  </head>

  <body>
    <div class="container">
      <div class="converter">
        <div class="search">
          <input type="text" id="amount" placeholder="Enter Amount" />
        </div>
        <div class="currency">
          <div class="left">
            <p>From</p>
            <select
              class="form-select"
              id="from_currency_code"
              name="currency"
            ></select>
          </div>
          <div class="middle">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <div class="right">
            <p>To</p>
            <select
              class="form-select"
              id="to_currency_code"
              name="currency"
            ></select>
          </div>
        </div>
        <div class="result">
          <p id="output"></p>
        </div>
        <div class="button">
          <button id="btn">Get Exchange Rate</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="countryList.js"></script>
  </body>
</html>
